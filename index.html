<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kingdom Clicker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="header">Kingdom Clicker</h1>
    <p class="header">version 1.0.0</p>
    <div id="gameZone"><div id="leftColumn">
    <div id="scoreboard">
      <span id="timer"></span>
      <span id="gold"></span>
      <span id="food"></span>
      <span id="wood"></span>
      <span id="stone"></span>
      <span id="metal"></span>
      
  </div>
    <div id="kingdom">
      <div class="kingdomRow">
       <span>MARKET</span><span>MILITARY</span><span>ACADEMY</span>
    </div>
    <div class="kingdomRow">
      <span>TEMPLE</span><span class="townHall" class="activated">TOWN HALL</span><span>WOOD</span>
    </div>
    <div class="kingdomRow">
      <span>METAL</span><span>FOOD</span><span>STONE</span>
    </div>
  </div>
  <div id="buttonRow">
    <button onclick="addFood(data)">Add Food</button>
    <button onclick="addWood(data)">Add Wood</button>
    <button onclick="addStone(data)">Add Stone</button>
    <button onclick="addMetal(data)">Add Metal</button>
    <button onclick="reset()">Reset</button>
  </div>
</div>
<div id="rightColumn">
  <h3 class="header">UPGRADES</h3>
</div>
</div>
	<script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kingdom Clicker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Kingdom Clicker</h1>
    <div id="scoreboard">
      <span id="timer"></span>
      <span id="gold"></span>
      <span id="food"></span>
      <span id="wood"></span>
      <span id="stone"></span>
      <span id="metal"></span>
      
  </div>
    <div id="kingdom">
       <span>row 1 cell 1</span><span>row 1 cell 2</span><span>row 1 cell 3</span>
    </div>
    <div>
      <span>row 2 cell 1</span><span>row 2 cell 2</span><span>row 2 cell 3</span>
    </div>
    <div>
      <span>row 3 cell 1</span><span>row 3 cell 2</span><span>row 3 cell 3</span>
    </div>
    <button onclick="addFood(data)">Add Food</button>
    <button onclick="addWood(data)">Add Wood</button>
    <button onclick="addStone(data)">Add Stone</button>
    <button onclick="addMetal(data)">Add Metal</button>
    <button onclick="reset()">Reset</button>
	<script src="app.js"></script>
  </body>
</html>
